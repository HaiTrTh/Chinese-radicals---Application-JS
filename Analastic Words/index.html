<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chinese Radicals Learning</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Chinese Radicals Learning</h1>
    <div>
      <label for="vocabulary-input">Enter a Chinese Word:</label>
      <input type="text" id="vocabulary-input" placeholder="Type a word or character">
      <button id="analyze-btn">Analyze</button>
    </div>

    <div id="radical-info" style="display: none;">
      <h2>Radical Breakdown</h2>
      <div id="radical-list"></div>
      <div id="stroke-order"></div>
    </div>

    <div id="quiz">This is the Quize</div>
    <div id="stroke-animation" style="width: 300px; height: 300px; margin: 20px auto;"></div>
    <!-- <button id="start-tracing" style="display: none;">Start Tracing</button> -->

  </div>
  
  <script type="module"  src="script.js"></script>
  <script type="module"  src="canva.js"></script>
  <script type="module"  src="quizzes.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@2.0.0/dist/hanzi-writer.min.js"></script>
</body>
</html>
